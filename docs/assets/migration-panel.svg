<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="780" viewBox="0 0 1200 780">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f4f6fb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="780" fill="url(#bg)"/>

  <text x="100" y="140" font-family="Arial, sans-serif" font-size="52" font-weight="800" fill="#111827">Migrer vers un autre site</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="26" fill="#6b7280">
    Trouve tes mangas sur d’autres sites, un par un. Tu ajoutes manuellement.
  </text>

  <g filter="url(#shadow)">
    <rect x="100" y="240" width="1000" height="430" rx="22" fill="#ffffff" stroke="#e5e7eb"/>
  </g>

  <g transform="translate(140,280)">
    <rect x="0" y="0" width="78" height="78" rx="18" fill="#f5f3ff"/>
    <path d="M26 52 L52 26" stroke="#7c3aed" stroke-width="6" stroke-linecap="round"/>
    <path d="M52 52 L26 26" stroke="#7c3aed" stroke-width="6" stroke-linecap="round" opacity="0.35"/>
    <text x="110" y="26" font-family="Arial, sans-serif" font-size="34" font-weight="800" fill="#111827">Migrer vers un autre site</text>
    <text x="110" y="64" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">
      Ouvre un outil d’aide qui recherche chaque titre sur MangaDex, AniList ou MyAnimeList.
    </text>
    <text x="110" y="96" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">
      Tu décides quoi ajouter.
    </text>

    <rect x="110" y="140" width="860" height="84" rx="20" fill="#eef2ff"/>
    <text x="360" y="195" font-family="Arial, sans-serif" font-size="30" font-weight="800" fill="#111827">Ouvrir l’outil d’aide</text>

    <text x="110" y="280" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">Mangas prêts à rechercher :</text>
    <text x="950" y="280" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">0</text>

    <line x1="110" y1="330" x2="970" y2="330" stroke="#e5e7eb"/>

    <text x="110" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="#111827">Paramètres</text>
    <text x="110" y="430" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">Personnalise ton expérience</text>
  </g>
</svg>

