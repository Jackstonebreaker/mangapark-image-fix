<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <linearGradient id="page" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#eaf1fb"/>
      <stop offset="1" stop-color="#dbe7f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="22" flood-color="#0b1220" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Background page (MangaPark) -->
  <rect width="1400" height="820" fill="url(#page)"/>
  <rect x="60" y="90" width="920" height="650" rx="16" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="95" y="150" font-family="Arial, sans-serif" font-size="34" font-weight="800" fill="#111827">My Library</text>
  <rect x="95" y="180" width="850" height="44" rx="10" fill="#f1f5f9"/>
  <rect x="95" y="250" width="250" height="150" rx="14" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="365" y="250" width="250" height="150" rx="14" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="635" y="250" width="250" height="150" rx="14" fill="#f8fafc" stroke="#e2e8f0"/>

  <!-- Modal -->
  <g filter="url(#shadow)">
    <rect x="960" y="120" width="380" height="620" rx="22" fill="#ffffff" stroke="#e5e7eb"/>
  </g>

  <g transform="translate(990,155)">
    <circle cx="190" cy="10" r="28" fill="#22c55e" opacity="0.15"/>
    <circle cx="190" cy="10" r="18" fill="#22c55e"/>
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="30" font-weight="800" fill="#111827">Bibliothèque sauvegardée</text>
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">Ta sauvegarde est terminée et prête à être téléchargée</text>

    <rect x="55" y="160" width="270" height="90" rx="16" fill="#ecfdf5" stroke="#bbf7d0"/>
    <text x="86" y="195" font-family="Arial, sans-serif" font-size="16" fill="#166534">Total de mangas sauvegardés</text>
    <text x="160" y="232" font-family="Arial, sans-serif" font-size="34" font-weight="900" fill="#16a34a">4422</text>

    <rect x="30" y="280" width="320" height="54" rx="14" fill="#f3f4f6"/>
    <text x="52" y="315" font-family="Arial, sans-serif" font-size="18" fill="#111827">Enregistrer sur ton ordinateur</text>

    <rect x="30" y="350" width="155" height="54" rx="14" fill="#f3f4f6"/>
    <rect x="195" y="350" width="155" height="54" rx="14" fill="#f3f4f6"/>
    <text x="78" y="385" font-family="Arial, sans-serif" font-size="18" fill="#111827">Fichier CSV</text>
    <text x="238" y="385" font-family="Arial, sans-serif" font-size="18" fill="#111827">Fichier JSON</text>

    <rect x="30" y="430" width="320" height="64" rx="18" fill="#2563eb"/>
    <text x="82" y="472" font-family="Arial, sans-serif" font-size="20" font-weight="800" fill="#ffffff">Migrer vers un autre site →</text>

    <rect x="30" y="520" width="320" height="70" rx="14" fill="#eff6ff" stroke="#bfdbfe"/>
    <text x="44" y="550" font-family="Arial, sans-serif" font-size="18" fill="#1d4ed8">Tous les fichiers restent sur ton ordinateur.</text>
    <text x="44" y="575" font-family="Arial, sans-serif" font-size="18" fill="#1d4ed8">Rien n’a été envoyé.</text>
  </g>
</svg>

