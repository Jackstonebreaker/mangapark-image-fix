<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f4f6fb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Top stepper -->
  <g transform="translate(100,70)">
    <circle cx="0" cy="0" r="26" fill="#22c55e"/>
    <text x="-6" y="7" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">1</text>
    <text x="50" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#111827">Fix</text>

    <line x1="155" y1="0" x2="210" y2="0" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

    <circle cx="260" cy="0" r="26" fill="#2563eb"/>
    <text x="254" y="7" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">2</text>
    <text x="310" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#6b7280">Export</text>

    <line x1="470" y1="0" x2="525" y2="0" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>

    <circle cx="575" cy="0" r="26" fill="#d1d5db"/>
    <text x="569" y="7" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#6b7280">3</text>
    <text x="625" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#6b7280">Migration</text>
  </g>

  <!-- Title -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="56" font-weight="800" fill="#111827">MangaPark Toolkit</text>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="28" fill="#6b7280">Ta bibliothèque reste à toi — tout tourne sur ton appareil</text>

  <!-- Card 1 -->
  <g filter="url(#shadow)">
    <rect x="100" y="280" width="1000" height="190" rx="22" fill="#ffffff" stroke="#e5e7eb"/>
  </g>
  <g transform="translate(140,320)">
    <rect x="0" y="0" width="78" height="78" rx="18" fill="#eef2ff"/>
    <rect x="18" y="20" width="42" height="38" rx="8" fill="#2563eb" opacity="0.15"/>
    <path d="M27 49 L40 36 L51 46 L60 38" stroke="#2563eb" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="110" y="22" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="#111827">Corriger les images cassées</text>
    <text x="110" y="58" font-family="Arial, sans-serif" font-size="26" fill="#6b7280">Répare automatiquement les images</text>
    <text x="110" y="90" font-family="Arial, sans-serif" font-size="26" fill="#6b7280">qui ne chargent pas</text>

    <!-- Toggle ON -->
    <rect x="820" y="6" width="120" height="62" rx="31" fill="#2563eb"/>
    <circle cx="910" cy="37" r="24" fill="#ffffff"/>
  </g>

  <!-- Card 2 -->
  <g filter="url(#shadow)">
    <rect x="100" y="505" width="1000" height="240" rx="22" fill="#ffffff" stroke="#e5e7eb"/>
  </g>
  <g transform="translate(140,545)">
    <rect x="0" y="0" width="78" height="78" rx="18" fill="#eef2ff"/>
    <path d="M26 54 L54 26" stroke="#2563eb" stroke-width="5" stroke-linecap="round"/>
    <path d="M26 26 L54 54" stroke="#2563eb" stroke-width="5" stroke-linecap="round" opacity="0.3"/>
    <text x="110" y="22" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="#111827">Corriger cette page</text>
    <text x="110" y="58" font-family="Arial, sans-serif" font-size="26" fill="#6b7280">Lance la correction d’images une seule fois</text>
    <text x="110" y="90" font-family="Arial, sans-serif" font-size="26" fill="#6b7280">sur l’onglet actuel.</text>

    <rect x="110" y="130" width="760" height="66" rx="16" fill="#93b4ff"/>
    <text x="240" y="176" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Corriger cette page maintenant</text>
    <text x="110" y="230" font-family="Arial, sans-serif" font-size="22" fill="#6b7280">
      Cette action est disponible uniquement sur les domaines MangaPark pris en charge.
    </text>
  </g>
</svg>

